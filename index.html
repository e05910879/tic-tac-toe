<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1></h1>
    <div class="play-button-container">
        <button class="playButton">Play</button>
        <dialog class="player-name-dialog">
            <form id="player-name-form">
                <label for="player1">Player 1</label>
                <input type="text" id="player1" name="player1">
                <label for="player2">Player 2</label>
                <input type="text" id="player2" name="player2">
                <div class="buttons">
                    <button class="cancel-button" formmethod="dialog">Cancel</button>
                    <button class="submit-button">Submit</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="board-container">
        <div class="row 1">
            <div class="col 1"><button class="square"></button></div>
            <div class="col 2"><button class="square"></button></div>
            <div class="col 3"><button class="square"></button></div>
        </div>
        <div class="row 2">
            <div class="col 1"><button class="square"></button></div>
            <div class="col 2"><button class="square"></button></div>
            <div class="col 3"><button class="square"></button></div>
        </div>
        <div class="row 3">
            <div class="col 1"><button class="square"></button></div>
            <div class="col 2"><button class="square"></button></div>
            <div class="col 3"><button class="square"></button></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
